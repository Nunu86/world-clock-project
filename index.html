<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project-Chi Okorie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="border">
      <h1>World Clock ⏳</h1>
      <select name="City" id="cityLabel">
        <option>Select a City...</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Africa/Accra">Ghana</option>
      </select>
      <div id="bigContainer">
        <div class="city-name">
          Los angeles<span class="flag-emoji">🇺🇸</span>
        </div>
        <div class="date"></div>
        <div class="time">1:48:15 <small>AM</small></div>

        <div class="city-name2">Paris<span class="flag-emoji2">🇫🇷</span></div>
        <div class="date" id="displayDate"></div>
        <div class="time" id="displayTime">
          1:48:15 <small class="small2" id="parisSmall">AM</small>
        </div>

        
          <div class="city-name3">
            Nigeria<span class="flag-emoji3">🇳🇬</span>
          </div>
          <div class="date"></div>
          <div class="time">1:48:15 <small class="small3">AM</small></div>
        </div>
      </div>
      <footer>
        This project was coded with 💟 by <strong>Chinonye Okorie</strong> and
        is open sourced on
        <a href="https://github.com/Nunu86/world-clock-project" target="blank"
          >GITHub</a
        >
        and hosted on
        <a href="https://herworldclock.netlify.app/" target="blank">Netlify</a>
      </footer>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
