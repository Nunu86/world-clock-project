<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project-Chi Okorie</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="border">
      <h1>World Clock ⏳</h1>
      <select name="City" id="cityLabel">
        <option>Select a City...</option>
        <option value="London">London</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Nigeria">Nigeria</option>
      </select>

      <div class="container">
        <div class="city-name">
          Los angeles<span class="flag-emoji">🇺🇸</span>
        </div>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>

      <div class="container2">
        <div class="city-name2">Paris<span class="flag-emoji2">🇫🇷</span></div>
        <div class="date2">August 15th 2022</div>
        <div class="time2">1:48:15 <small class="small2">AM</small></div>
      </div>
      <div class="container3">
        <div class="city-name3">Nigeria<span class="flag-emoji3">🇳🇬</span></div>
        <div class="date3">August 15th 2022</div>
        <div class="time3">1:48:15 <small class="small3">AM</small></div>
      </div>
      <footer>
        This project was coded with 💟 by<strong>Chinonye Okorie</strong> and is
        open sourced on
        <a href="https://github.com/Nunu86/world-clock-project" target="blank"
          >GITHub</a
        >
        and hosted on
        <a href="https://herworldclock.netlify.app/" target="blank">Netlify</a>
      </footer>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
